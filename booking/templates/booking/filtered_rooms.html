{% load static %}
<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Filtrera rum</title>
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
</head>
<body>
<div class="container">
    <h1>Filtrera rum</h1>

    <form method="get">
        <label for="capacity">Minsta kapacitet:</label>
        <input type="number" name="capacity" id="capacity" value="{{ request.GET.capacity }}">

        <label for="max_price">Maxpris (kr):</label>
        <input type="number" step="0.01" name="max_price" id="max_price" value="{{ request.GET.max_price }}">

        <button type="submit">Filtrera</button>
    </form>

    <h2>Resultat:</h2>
    <ul>
        {% for room in rooms %}
            <li>
                Rum {{ room.room_number }} – {{ room.capacity }} pers – {{ room.price }} kr
            </li>
        {% empty %}
            <li>Inga rum matchar filtren.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'home' %}">← Tillbaka till startsidan</a>
</div>
</body>
</html>
